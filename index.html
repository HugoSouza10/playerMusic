
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini-Player</title>
</head>
<body>
    <div class="player">
        <div class="main">
            <div class="header">
                <a href="#">
                    <div class="icone_burgue">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    </div>
                </a>
            
                <div class="titlePlaying">
                    <p>Now Playing</p>
                </div>
                    <div class="btn_mode">
                        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="8.4666mm" height="8.4666mm" version="1.1" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd"
                            viewBox="0 0 847 847"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Camada_x0020_1">
                            <metadata id="CorelCorpID_0Corel-Layer"/>
                            <path fill="#9C9C9C" d="M222 510c13,32 36,57 61,78 60,50 146,57 217,27 34,-14 61,-39 79,-62 43,-53 63,-139 28,-216 -15,-34 -37,-61 -61,-80 -23,-18 -67,-43 -97,-43 14,19 54,41 65,117 9,58 -10,105 -36,140 -41,55 -119,86 -194,67 -12,-3 -23,-7 -33,-12 -7,-3 -25,-15 -29,-16z"/>
                            </g>
                        </svg>
                    </div>
                
            </div>
            <div class="coverMusic">
                <div class="moldeCover">
                    <img src="./img/AVRIL.jpg" alt="">
                </div>
            </div>

            <div class="legend_music">
                <h4>I'm With You</h4>
                <h5>Avrill</h5>
            </div>

            <div class="progress">
                <div class="left_progress">00</div>
                <div class="right_progress">00</div>
            </div>

            <div class="timeMusic">
                <input id="rangeTime" type="range" value="0">
            </div>

            <div class="controll">
                <ul>
                    <span id="radom" >
                        <img src="./img/icone-aleatorio.png">
                    </span>
                    <span id="prevbtn">
                        <img src="./img/icone-next.png">
                    </span>
                    <span id="playpausebtn">
                       <img src="./img/play-icone.png">
                    </span>
                    
                    <span id="nextbtn">
                        <img src="./img/icone-next.png">
                    </span>
                    <span id="repeat">
                       <img src="./img/icone-repetir.png">
                    </span>
                </ul>
               
            </div>

            <footer>
                <p>Desenvolvido por Hugo Souza</p>
            </footer>
        </div>
    </div>
    <audio id="musicPlay" src="./listMusic/AvrilLavigneImWithYou.mp3"></audio>
    <script src="../playList.js"></script>
    <script src="./script.js"></script>
</body>
</html>
